<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>betaOS</title>
        <meta name="author" content="created by nononopmv"/>
        <meta name="description" content="betaOS is a web operating system environment designed specifically for gooners and betas." />
        <link id="css" href="css/default.css" rel="stylesheet" />
        <link rel="shortcut icon" type="image" href="images/betaOS.png" />
    </head>
    <body scroll="no" style="overflow: hidden; font: Helvetica;" content="width=device-width, height=device-height, initial-scale=1.0" >
        
        <div id="desktopbody">
            <div id="menu" class="menu" style="display: none;">
                <button class="menubutton" id="conbutt1">Personalize</button>
                <button class="menubutton" id="conbutt2">New StickyNote</button>
                <button class="menubutton" id="conbutt3">Show Tasks</button>
                <button class="menubutton" id="conbutt4">Edit Mode</button>
                <button class="menubutton" id="conbutt5" style="display: none;">Exit Edit Mode</button>
            </div>
            <div id="menu2" class="menu" style="display: none;">
                <button class="menubutton" id="iconbutt1">Open</button>
                <button class="menubutton" id="iconbutt2">Add to desktop</button>
                <button class="menubutton" id="iconbutt3">Delete Shortcut</button>
            </div>
            <div id="menu3" class="menu" style="display: none;">
                <button class="menubutton" id="deskbutt1">Open</button>
                <button class="menubutton" id="deskbutt2">Add to navbar</button>
                <button class="menubutton" id="deskbutt3">Delete Shortcut</button>
            </div>
            <div id="menu4" class="menu" style="display: none;">
                <button class="menubutton" id="appbutt1">Open</button>
                <button class="menubutton" id="appbutt2">Add to navbar</button>
                <button class="menubutton" id="appbutt3">Add to desktop</button>
            </div>
        </div>
        <style>
            body {
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
            }
        </style>
        <script>
            var isDesktop = false;
            var isMobile = false;

            function deviceDetection() {

                if (navigator.userAgent.match(/mobile/i)) {
                    isMobile = true;
                    isDesktop = false;
                } else if (navigator.userAgent.match(/iPad|Android|Touch/i)) {
                    isMobile = true;
                    isDesktop = false;
                } else {
                    isDesktop = true;
                    isMobile = false;
                }
            }

            function toggleSystem(){
                    // Select the <link> element
                let theme = document.getElementById('css');
                let systemb = document.getElementById('javascript');
                let environment = document.getElementById('desktopbody');
                var newScript = document.createElement('script');
                    // Toggle between light.css and dark.css
                if (isDesktop === true) {
                    theme.setAttribute('href', 'css/default.css');
                    environment.id = 'desktopbody';
                    newScript.src = 'main.js';
                    document.body.appendChild(newScript);
                } else if (isMobile === true) {
                    theme.setAttribute('href', 'css/mobile.css');
                    environment.id = 'mobilebody';
                    newScript.src = 'mobile.js';
                    document.body.appendChild(newScript);
                }
            }

            deviceDetection();
            toggleSystem();

        </script>
        <script src="contextmenus.js"></script>
    </body>
</html>
